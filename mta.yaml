_schema-version: "3.2"
ID: imayl-mta
version: 0.0.1
modules:
- name: imayl-mta-destination-content
  type: com.sap.application.content
  requires:
  - name: imayl-mta-destination-service
    parameters:
      content-target: true
  - name: imayl-mta_html_repo_host
    parameters:
      service-key:
        name: imayl-mta_html_repo_host-key
  - name: uaa_imayl-mta
    parameters:
      service-key:
        name: uaa_imayl-mta-key
  parameters:
    content:
      instance:
        destinations:
        - Name: imayl_imayl_mta_html_repo_host
          ServiceInstanceName: imayl-mta-html5-app-host-service
          ServiceKeyName: imayl-mta_html_repo_host-key
          sap.cloud.service: imayl
        - Authentication: OAuth2UserTokenExchange
          Name: imayl_uaa_imayl_mta
          ServiceInstanceName: imayl-mta-xsuaa-service
          ServiceKeyName: uaa_imayl-mta-key
          sap.cloud.service: imayl
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: imayl-mta-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: imayl-mta_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comdbsduimaylsduser.zip
      name: comdbsduimaylsduser
      target-path: resources/
    - artifacts:
      - comdbadminimayladmin.zip
      name: comdbadminimayladmin
      target-path: resources/
- name: comdbsduimaylsduser
  type: html5
  path: imayl-sduser
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comdbadminimayladmin
  type: html5
  path: imayl-admin
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: imayl-mta-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: imayl-mta-destination-service
    service-plan: lite
- name: imayl-mta_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: imayl-mta-html5-app-host-service
    service-plan: app-host
- name: uaa_imayl-mta
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: imayl-mta-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
